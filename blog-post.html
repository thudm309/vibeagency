<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Post - Vibe Agency</title>
    <style>
        :root {
            --primary: #00f2ea;
            --primary-dark: #00c7c2;
            --secondary: #ff00cc;
            --dark: #0a0440;
            --light: #f8fafc;
            --accent: #f435ff;
            --gradient-start: rgba(0, 242, 234, 0.8);
            --gradient-end: rgba(255, 0, 204, 0.8);
            --deep-blue: #070031;
            --neon-cyan: #00f2ea;
            --neon-pink: #ff00cc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--deep-blue);
            color: white;
            line-height: 1.7;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background-color: rgba(7, 0, 49, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 242, 234, 0.2);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-cyan);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .logo-dot {
            color: var(--neon-pink);
        }
        
        .blog-post {
            padding: 120px 0 60px;
            min-height: 100vh;
        }
        
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .post-meta {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--neon-cyan);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .post-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            text-align: center;
        }
        
        .post-image {
            width: 100%;
            max-width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .post-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .post-content h1 {
            color: var(--neon-cyan);
            font-size: 2rem;
            margin: 2rem 0 1rem 0;
            border-bottom: 2px solid var(--neon-cyan);
            padding-bottom: 0.5rem;
        }
        
        .post-content h2 {
            color: var(--neon-pink);
            font-size: 1.5rem;
            margin: 1.5rem 0 1rem 0;
        }
        
        .post-content h3 {
            color: var(--neon-cyan);
            font-size: 1.3rem;
            margin: 1.2rem 0 0.8rem 0;
        }
        
        .post-content p {
            margin-bottom: 1.2rem;
            text-align: justify;
        }
        
        .post-content ul, .post-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .post-content li {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .post-content strong {
            color: var(--neon-cyan);
            font-weight: 600;
        }
        
        .post-content blockquote {
            border-left: 4px solid var(--neon-pink);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .post-content code {
            background: rgba(0, 242, 234, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--neon-cyan);
        }
        
        .post-tags {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tag {
            display: inline-block;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            color: var(--dark);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0.2rem;
            font-weight: 500;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            color: var(--neon-pink);
            transform: translateX(-5px);
        }
        
        .loading {
            text-align: center;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            margin: 3rem 0;
        }
        
        .error {
            text-align: center;
            color: var(--neon-pink);
            font-size: 1.2rem;
            margin: 3rem 0;
        }
        
        @media (max-width: 768px) {
            .post-title {
                font-size: 2rem;
            }
            
            .post-image {
                height: 250px;
            }
            
            .post-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">
                    Vibe<span class="logo-dot">.</span>Agency
                </a>
            </nav>
        </div>
    </header>

    <main class="blog-post">
        <div class="container">
            <div id="loading" class="loading">
                <h2>Đang tải bài viết...</h2>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <h2>Không tìm thấy bài viết</h2>
                <p>Bài viết bạn đang tìm không tồn tại hoặc đã bị xóa.</p>
            </div>
            
            <article id="post-content" style="display: none;">
                <div class="post-container">
                    <header class="post-header">
                        <div class="post-meta">
                            <time id="post-date" class="post-date"></time>
                            <div id="post-tags" class="post-tags"></div>
                        </div>
                        <h1 id="post-title" class="post-title"></h1>
                        <img id="featured-image" class="post-image" style="display: none;">
                    </header>
                    
                    <div id="post-body" class="post-content">
                        <!-- Blog content will be loaded here -->
                    </div>
                    
                    <footer class="post-footer">
                        <a href="/" class="back-button">← Quay lại trang chủ</a>
                    </footer>
                </div>
            </article>
        </div>
    </main>

    <script>
        // Get slug from URL
        function getSlugFromURL() {
            // Priority 1: Check if Cloudflare Function injected the slug
            if (window.BLOG_SLUG) {
                console.log('Found slug from Cloudflare Function:', window.BLOG_SLUG);
                return window.BLOG_SLUG;
            }
            
            // Priority 2: Check URL query parameter (for local development)
            const urlParams = new URLSearchParams(window.location.search);
            const postParam = urlParams.get('post');
            
            if (postParam) {
                console.log('Found post parameter:', postParam);
                return postParam;
            }
            
            // Priority 3: Extract from pathname (fallback)
            const pathname = window.location.pathname;
            const segments = pathname.split('/').filter(segment => segment.length > 0);
            
            if (segments.length > 1 && segments[0] === 'blog') {
                const slug = segments[1].replace('.html', '');
                if (slug && slug !== 'blog-post') {
                    console.log('Extracted slug from pathname:', slug);
                    return slug;
                }
            }
            
            console.error('No valid slug found in URL');
            return null;
        }

        // Parse markdown frontmatter
        function parseMarkdown(content) {
            const frontmatterRegex = /^---\s*\n(.*?)\n---\s*\n(.*)/s;
            const match = content.match(frontmatterRegex);
            
            if (!match) return null;
            
            const frontmatter = match[1];
            const body = match[2];
            
            const data = {};
            frontmatter.split('\n').forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > 0) {
                    const key = line.substring(0, colonIndex).trim();
                    const value = line.substring(colonIndex + 1).trim().replace(/^["']|["']$/g, '');
                    data[key] = value;
                }
            });
            
            return {
                title: data.title || 'Untitled',
                date: data.date || new Date().toISOString(),
                featured_image: data.featured_image,
                tags: data.tags ? data.tags.split(',').map(t => t.trim()) : [],
                content: body.trim()
            };
        }

        // Render blog post
        function renderPost(post) {
            console.log('Rendering post:', post);
            
            // Set title
            document.getElementById('post-title').textContent = post.title;
            document.title = `${post.title} - Vibe Agency`;
            
            // Set date
            const dateElement = document.getElementById('post-date');
            if (post.date) {
                const date = new Date(post.date);
                dateElement.textContent = date.toLocaleDateString('vi-VN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
            
            // Set featured image
            const imageElement = document.getElementById('featured-image');
            if (post.featured_image) {
                imageElement.src = post.featured_image;
                imageElement.alt = post.title;
                imageElement.style.display = 'block';
                imageElement.onerror = function() {
                    console.log('Failed to load image:', post.featured_image);
                    this.style.display = 'none';
                };
            } else {
                imageElement.style.display = 'none';
            }
            
            // Set tags
            const tagsElement = document.getElementById('post-tags');
            if (post.tags && post.tags.length > 0) {
                tagsElement.innerHTML = post.tags.map(tag => 
                    `<span class="tag">${tag.trim()}</span>`
                ).join('');
            }
            
            // Set content
            const contentElement = document.getElementById('post-body');
            if (post.content) {
                // Convert markdown to HTML (basic conversion)
                let htmlContent = post.content
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/^\- (.*$)/gim, '<li>$1</li>')
                    .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/^(.*)$/gim, '<p>$1</p>')
                    .replace(/<p><h/g, '<h')
                    .replace(/<\/h([1-6])><\/p>/g, '</h$1>')
                    .replace(/<p><li>/g, '<ul><li>')
                    .replace(/<\/li><\/p>/g, '</li></ul>')
                    .replace(/<\/ul><ul>/g, '')
                    .replace(/<p><\/p>/g, '');
                
                contentElement.innerHTML = htmlContent;
            }
            
            // Show the post
            document.getElementById('loading').style.display = 'none';
            document.getElementById('post-content').style.display = 'block';
        }

        // Load and display blog post
        async function loadBlogPost() {
            const slug = getSlugFromURL();
            
            if (!slug) {
                console.error('No slug found');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                return;
            }

            try {
                console.log('Loading blog post for slug:', slug);
                
                const apiUrl = `https://api.github.com/repos/thudm309/vibeagency/contents/content/blog/${slug}.md`;
                console.log('Fetching from:', apiUrl);
                
                // Fetch from GitHub API
                const response = await fetch(apiUrl, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Accept-Charset': 'utf-8'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('GitHub API Error:', errorText);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('GitHub API Response:', data);
                
                if (!data.content) {
                    throw new Error('No content found in GitHub response');
                }
                
                // Decode base64 content with proper UTF-8 handling
                const decodedContent = decodeURIComponent(escape(atob(data.content)));
                console.log('Decoded content preview:', decodedContent.substring(0, 200));
                
                const post = parseMarkdown(decodedContent);
                console.log('Parsed post:', post);
                
                if (!post || !post.title) {
                    throw new Error('Invalid post format');
                }

                renderPost(post);

            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                
                // Show error details in the error div
                const errorDiv = document.getElementById('error');
                errorDiv.innerHTML = `
                    <h2>Error Loading Post</h2>
                    <p><strong>Slug:</strong> ${slug}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check browser console for more details.</p>
                `;
            }
        }

        // Load post when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting blog post load...');
            loadBlogPost();
        });
    </script>
</body>
</html>
