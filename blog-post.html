<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Post - Vibe Agency</title>
    <style>
        :root {
            --primary: #00f2ea;
            --primary-dark: #00c7c2;
            --secondary: #ff00cc;
            --dark: #0a0440;
            --light: #f8fafc;
            --accent: #f435ff;
            --gradient-start: rgba(0, 242, 234, 0.8);
            --gradient-end: rgba(255, 0, 204, 0.8);
            --deep-blue: #070031;
            --neon-cyan: #00f2ea;
            --neon-pink: #ff00cc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--deep-blue);
            color: white;
            line-height: 1.7;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background-color: rgba(7, 0, 49, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 242, 234, 0.2);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-cyan);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .logo-dot {
            color: var(--neon-pink);
        }
        
        .blog-post {
            padding: 120px 0 60px;
            min-height: 100vh;
        }
        
        .post-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .post-meta {
            margin-bottom: 1rem;
            color: var(--neon-cyan);
        }
        
        .post-date {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .post-tags {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 0.5rem;
        }
        
        .tag {
            background: rgba(0, 242, 234, 0.2);
            color: var(--neon-cyan);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            border: 1px solid rgba(0, 242, 234, 0.3);
        }
        
        .post-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        
        .featured-image {
            width: 100%;
            max-width: 800px;
            height: 400px;
            object-fit: cover;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.3);
            border: 1px solid rgba(0, 242, 234, 0.3);
            margin-bottom: 2rem;
        }
        
        .post-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .post-content h1, .post-content h2, .post-content h3 {
            color: var(--neon-cyan);
            margin: 2rem 0 1rem;
        }
        
        .post-content h1 { font-size: 2rem; }
        .post-content h2 { font-size: 1.75rem; }
        .post-content h3 { font-size: 1.5rem; }
        
        .post-content p {
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .post-content ul, .post-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .post-content blockquote {
            border-left: 4px solid var(--neon-cyan);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .post-content code {
            background: rgba(0, 242, 234, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            color: var(--neon-cyan);
        }
        
        .post-content pre {
            background: rgba(7, 0, 49, 0.8);
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid rgba(0, 242, 234, 0.3);
        }
        
        .back-to-blog {
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-to-blog:hover {
            color: var(--neon-pink);
        }
        
        .post-footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 4rem 0;
            color: var(--neon-cyan);
        }
        
        .error {
            text-align: center;
            padding: 4rem 0;
            color: var(--neon-pink);
        }
        
        @media (max-width: 768px) {
            .post-title {
                font-size: 2rem;
            }
            
            .featured-image {
                height: 250px;
            }
            
            .post-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">
                    Vibe<span class="logo-dot">.</span>Agency
                </a>
            </nav>
        </div>
    </header>

    <main class="blog-post">
        <div class="container">
            <div id="loading" class="loading">
                <h2>Đang tải bài viết...</h2>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <h2>Không tìm thấy bài viết</h2>
                <p>Bài viết bạn đang tìm không tồn tại hoặc đã bị xóa.</p>
            </div>
            
            <article id="post-content" style="display: none;">
                <header class="post-header">
                    <div class="post-meta">
                        <time id="post-date" class="post-date"></time>
                        <div id="post-tags" class="post-tags"></div>
                    </div>
                    <h1 id="post-title" class="post-title"></h1>
                    <img id="featured-image" class="featured-image" style="display: none;">
                </header>
                
                <div id="post-body" class="post-content">
                    <!-- Blog content will be loaded here -->
                </div>
                
                <footer class="post-footer">
                    <a href="/" class="back-to-blog">← Quay lại trang chủ</a>
                </footer>
            </article>
        </div>
    </main>

    <script>
        // Updated getSlugFromURL function for blog-post.html
        function getSlugFromURL() {
            console.log('=== Debugging Slug Detection ===');
            console.log('Full URL:', window.location.href);
            console.log('Pathname:', window.location.pathname);
            console.log('Search:', window.location.search);
            console.log('Hash:', window.location.hash);
            console.log('Referrer:', document.referrer);
            
            // Method 1: Check if slug was injected by Pages Function
            if (window.BLOG_SLUG) {
                console.log('Slug from Pages Function:', window.BLOG_SLUG);
                return window.BLOG_SLUG;
            }
            
            // Method 2: Try query parameter (?slug=test1)
            const urlParams = new URLSearchParams(window.location.search);
            const slugFromParam = urlParams.get('slug');
            console.log('Slug from query param:', slugFromParam);
            if (slugFromParam) {
                return slugFromParam;
            }
            
            // Method 3: Extract from referrer URL
            const referrer = document.referrer;
            if (referrer) {
                console.log('Trying to extract from referrer:', referrer);
                // Try different patterns
                let match = referrer.match(/\/blog\/(.+?)\.html/);
                if (!match) {
                    match = referrer.match(/\/blog\/(.+?)(?:\?|#|$)/);
                }
                if (match) {
                    console.log('Slug from referrer:', match[1]);
                    return match[1];
                }
            }
            
            // Method 4: Try to extract from current URL params or hash
            const fullUrl = window.location.href;
            if (fullUrl.includes('test1')) {
                console.log('Found test1 in URL');
                return 'test1';
            }
            if (fullUrl.includes('test2')) {
                console.log('Found test2 in URL');
                return 'test2';
            }
            
            // Method 5: Default
            console.log('No slug found, using test1 as default');
            return 'test1';
        }

        // Parse markdown frontmatter
        function parseMarkdown(content) {
            const frontmatterRegex = /^---\s*\n(.*?)\n---\s*\n(.*)/s;
            const match = content.match(frontmatterRegex);
            
            if (!match) return null;
            
            const frontmatter = match[1];
            const body = match[2];
            
            const data = {};
            frontmatter.split('\n').forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > 0) {
                    const key = line.substring(0, colonIndex).trim();
                    const value = line.substring(colonIndex + 1).trim().replace(/^["']|["']$/g, '');
                    data[key] = value;
                }
            });
            
            return {
                title: data.title || 'Untitled',
                date: data.date || new Date().toISOString(),
                featured_image: data.featured_image,
                tags: data.tags ? data.tags.split(',').map(t => t.trim()) : [],
                body: body.trim()
            };
        }

        // Convert markdown to HTML
        function markdownToHTML(markdown) {
            return markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                .replace(/\n\n/gim, '</p><p>')
                .replace(/^(.+)$/gim, '<p>$1</p>')
                .replace(/\[([^\]]+)\]\(([^\)]+)\)/gim, '<a href="$2">$1</a>');
        }

        // Format date
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('vi-VN', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                });
            } catch (error) {
                return dateString;
            }
        }

        // Load and display blog post
        async function loadBlogPost() {
            const slug = getSlugFromURL();
            console.log('Attempting to load post with slug:', slug);
            
            if (!slug) {
                console.error('No slug found');
                showError();
                return;
            }

            try {
                const apiUrl = `https://api.github.com/repos/thudm309/vibeagency/contents/content/blog/${slug}.md`;
                console.log('Fetching from:', apiUrl);
                
                const response = await fetch(apiUrl);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Post not found`);
                }

                const data = await response.json();
                console.log('Got data from GitHub API');
                
                const content = atob(data.content);
                console.log('Decoded content length:', content.length);
                
                const post = parseMarkdown(content);
                console.log('Parsed post:', post);

                if (!post) {
                    throw new Error('Invalid post format');
                }

                // Update page
                document.getElementById('page-title').textContent = `${post.title} - Vibe Agency`;
                document.title = `${post.title} - Vibe Agency`;
                document.getElementById('post-title').textContent = post.title;
                document.getElementById('post-date').textContent = formatDate(post.date);
                document.getElementById('post-body').innerHTML = markdownToHTML(post.body);

                // Featured image
                if (post.featured_image) {
                    const img = document.getElementById('featured-image');
                    img.src = post.featured_image;
                    img.alt = post.title;
                    img.style.display = 'block';
                }

                // Tags
                if (post.tags && post.tags.length > 0) {
                    const tagsContainer = document.getElementById('post-tags');
                    tagsContainer.innerHTML = post.tags.map(tag => 
                        `<span class="tag">${tag}</span>`
                    ).join('');
                }

                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('post-content').style.display = 'block';
                console.log('Post loaded successfully!');

            } catch (error) {
                console.error('Error loading blog post:', error);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Load post when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting blog post load...');
            loadBlogPost();
        });
    </script>
</body>
</html>
