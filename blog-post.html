<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Post - Vibe Agency</title>
    <style>
        :root {
            --primary: #00f2ea;
            --primary-dark: #00c7c2;
            --secondary: #ff00cc;
            --dark: #0a0440;
            --light: #f8fafc;
            --accent: #f435ff;
            --gradient-start: rgba(0, 242, 234, 0.8);
            --gradient-end: rgba(255, 0, 204, 0.8);
            --deep-blue: #070031;
            --neon-cyan: #00f2ea;
            --neon-pink: #ff00cc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--deep-blue);
            color: white;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased; /* Improve text rendering on Webkit */
            -moz-osx-font-smoothing: grayscale; /* Improve text rendering on Firefox macOS */
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background-color: rgba(7, 0, 49, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 242, 234, 0.2);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-cyan);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .logo-dot {
            color: var(--neon-pink);
        }
        
        .blog-post {
            padding: 120px 0 60px;
            min-height: 100vh;
        }
        
        .post-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            margin-top: 32px;        /* Keep content clear of fixed header */
        }
        
        .post-meta {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--neon-cyan);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .post-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            text-align: center;
        }
        
        .post-image {
            width: 100%;
            max-width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: block;
        }
        
        .post-content { /* This class is on #post-body */
            line-height: 1.8;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9); /* Consider testing 'color: white;' */
            margin-top: 3rem; 
            position: relative;
            z-index: 1;
            word-break: break-word;
            overflow-wrap: anywhere;
        }
        
        .post-content a {
            word-break: break-word;
            overflow-wrap: anywhere;
            color: var(--neon-pink); /* Added for better link visibility */
            text-decoration: underline; /* Added for better link visibility */
        }
         .post-content a:hover {
            color: var(--neon-cyan);
        }
        
        .post-content > *:first-child {
            margin-top: 0;
        }
        
        .post-content > *:last-child {
            margin-bottom: 0;
        }
        
        .post-header {
            margin-bottom: 3rem; 
            text-align: center;
        }
        
        .post-content h1 {
            color: var(--neon-cyan);
            font-size: 2rem;
            margin: 2rem 0 1rem 0;
            border-bottom: 2px solid var(--neon-cyan);
            padding-bottom: 0.5rem;
        }
        
        .post-content h2 {
            color: var(--neon-pink);
            font-size: 1.5rem;
            margin: 1.5rem 0 1rem 0;
        }
        
        .post-content h3 {
            color: var(--neon-cyan);
            font-size: 1.3rem;
            margin: 1.2rem 0 0.8rem 0;
        }
        
        .post-content p {
            margin-bottom: 1.2rem;
            text-align: justify;
        }
        
        .post-content ul, .post-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .post-content li {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .post-content strong {
            color: var(--neon-cyan);
            font-weight: 600;
        }
        
        .post-content blockquote {
            border-left: 4px solid var(--neon-pink);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .post-content code {
            background: rgba(0, 242, 234, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--neon-cyan);
        }
        
        .post-tags {
            margin-top: 3rem;
            padding-top: 1rem; /* Reduced from 2rem to look better when no image */
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none; /* Initially hidden, shown by JS if tags exist */
        }
        
        .tag {
            display: inline-block;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            color: var(--dark);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0.2rem;
            font-weight: 500;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem; /* Was 2rem, consider if post-tags margin-top makes this too much */
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            color: var(--neon-pink);
            transform: translateX(-5px);
        }
        
        .loading {
            text-align: center;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            margin: 3rem 0;
        }
        
        .error {
            text-align: center;
            color: var(--neon-pink);
            font-size: 1.2rem;
            margin: 3rem 0;
        }
        
        @media (max-width: 768px) {
            .post-title {
                font-size: 2rem;
            }
            
            .post-image {
                height: 250px;
            }
            
            .post-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">
                    Vibe<span class="logo-dot">.</span>Agency
                </a>
            </nav>
        </div>
    </header>

    <main class="blog-post">
        <div class="container">
            <div id="loading" class="loading">
                <h2>Đang tải bài viết...</h2>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <h2>Không tìm thấy bài viết</h2>
                <p>Bài viết bạn đang tìm không tồn tại hoặc đã bị xóa.</p>
            </div>
            
            <article id="post-content-wrapper" style="display: none;"> <!-- Renamed id for clarity from JS variable -->
                <div class="post-container">
                    <header class="post-header">
                        <div class="post-meta">
                            <time id="post-date" class="post-date"></time>
                            <div id="post-tags" class="post-tags"></div> <!-- JS will show this if tags exist -->
                        </div>
                        <h1 id="post-title" class="post-title"></h1>
                        <img id="featured-image" class="post-image" style="display: none;">
                    </header>
                    
                    <div id="post-body" class="post-content">
                        <!-- Blog content will be loaded here -->
                    </div>
                    
                    <footer class="post-footer">
                        <a href="/" class="back-button">← Quay lại trang chủ</a>
                    </footer>
                </div>
            </article>
        </div>
    </main>

    <script>
        // Get slug from URL
        function getSlugFromURL() {
            if (window.BLOG_SLUG) { return window.BLOG_SLUG; }
            const urlParams = new URLSearchParams(window.location.search);
            const postParam = urlParams.get('post');
            if (postParam) { return postParam; }
            const pathname = window.location.pathname;
            const segments = pathname.split('/').filter(segment => segment.length > 0);
            if (segments.length > 1 && segments[0] === 'blog') {
                const slug = segments[1].replace('.html', '');
                if (slug && slug !== 'blog-post') { return slug; }
            }
            return null;
        }

        function resolveAssetPath(src) {
            if (src.startsWith('/uploads/') || src.startsWith('uploads/')) {
                const p = src.startsWith('/') ? src.slice(1) : src;
                return `https://raw.githubusercontent.com/thudm309/vibeagency/main/public/${p}`;
            }
            if (src.includes('github.com') && src.includes('/blob/')) {
                return src.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
            }
            return src;
        }

        function mdToHtml(md) {
            if (!md || md.trim() === '') return '';
            let html = md.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            html = html
                .replace(/^###### (.*)$/gim, '<h6>$1</h6>')
                .replace(/^##### (.*)$/gim, '<h5>$1</h5>')
                .replace(/^#### (.*)$/gim, '<h4>$1</h4>')
                .replace(/^### (.*)$/gim, '<h3>$1</h3>')
                .replace(/^## (.*)$/gim, '<h2>$1</h2>')
                .replace(/^# (.*)$/gim, '<h1>$1</h1>');
            html = html
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/\[([^\]]+)]\((https?:\/\/[^\s)]+)\)/gim, 
                '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
            html = html.replace(/!\[([^\]]*)]\(([^)]+)\)/g, (_, alt, src) =>
                `<img src="${resolveAssetPath(src)}" alt="${alt || 'blog image'}" class="post-image">`); // Added default alt
            html = html
                .replace(/^\s*-\s+(.+)$/gim, '<li>$1</li>')
                .replace(/^\s*\d+\.\s+(.+)$/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*?<\/li>)(\n<li>.*?<\/li>)*/g, (match) => 
                '<ul>' + match.replace(/\n/g, '') + '</ul>');
            const paragraphs = html.split(/\n\s*\n/);
            html = paragraphs.map(para => {
                para = para.trim();
                if (!para) return '';
                if (para.match(/^<(h[1-6]|ul|ol|li|img)/)) return para;
                para = para.replace(/\n/g, '<br>');
                return `<p>${para}</p>`;
            }).filter(para => para).join('\n');
            html = html.replace(/<p><\/p>|<p>\s*<\/p>|<\/ul>\s*<ul>|<\/ol>\s*<ol>/g, '');
            return html;
        }

        function parseFrontmatter(content) {
            const lines = content.split('\n');
            let frontmatterEnd = -1;
            if (lines[0] && (lines[0].trim() === '---' || lines[0].includes('title:'))) {
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '---') {
                        frontmatterEnd = i;
                        break;
                    }
                }
            }
            
            let frontmatter = {};
            let bodyContent = content;
            
            if (frontmatterEnd > 0) {
                const frontmatterLines = lines.slice(0, frontmatterEnd + 1); // Include '---' for parsing
                frontmatterLines.forEach(line => {
                    const colonIndex = line.indexOf(':');
                    if (colonIndex > 0) {
                        const key = line.substring(0, colonIndex).trim();
                        let value = line.substring(colonIndex + 1).trim();

                        if (value === "''" || value === '""') { // Quoted empty string
                            value = ''; 
                        } else if (key === 'tags' && value === '[]') { // Empty array for tags
                            value = ''; 
                        } else if (key === 'draft' && (value.toLowerCase() === 'true' || value.toLowerCase() === 'false')) { // Boolean for draft
                            value = (value.toLowerCase() === 'true');
                        }
                        // Remove surrounding quotes if value is like '"string"' or "'string'"
                        else if (value.length > 1 && ((value.startsWith('"') && value.endsWith('"')) || (value.startsWith("'") && value.endsWith("'")))) {
                            value = value.substring(1, value.length - 1);
                        }
                        frontmatter[key] = value;
                    }
                });
                bodyContent = lines.slice(frontmatterEnd + 1).join('\n').trim();
            }
            return { frontmatter, content: bodyContent };
        }

        function displayPost(post) {
            const { frontmatter, content } = parseFrontmatter(post.content || '');
            
            const title = frontmatter.title || 'Untitled';
            document.getElementById('post-title').textContent = title;
            document.title = `${title} - Vibe Agency`;
            
            const date = frontmatter.date;
            if (date) {
                const dateObj = new Date(date);
                if (!isNaN(dateObj)) {
                    document.getElementById('post-date').textContent = dateObj.toLocaleDateString('vi-VN', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });
                } else {
                     document.getElementById('post-date').textContent = date; // Show as is if not parsable
                }
            } else {
                document.getElementById('post-date').style.display = 'none';
            }
            
            const tagsContainer = document.getElementById('post-tags');
            const tags = frontmatter.tags; // This could be an empty string or a comma-separated string
            if (tags && typeof tags === 'string' && tags.trim() !== '') {
                const tagArray = tags.split(',').map(t => t.trim()).filter(t => t);
                if (tagArray.length > 0) {
                    tagsContainer.innerHTML = tagArray.map(tag => `<span class="tag">${tag}</span>`).join('');
                    tagsContainer.style.display = 'block';
                } else {
                    tagsContainer.style.display = 'none';
                }
            } else {
                tagsContainer.style.display = 'none';
            }
            
            const featuredImageSrc = (frontmatter.featured_image || '').trim();
            const imgElement = document.getElementById('featured-image');
            if (featuredImageSrc) {
                let imageUrl = resolveAssetPath(featuredImageSrc);
                imgElement.src = imageUrl;
                imgElement.alt = frontmatter.title ? `${frontmatter.title} featured image` : 'Featured image';
                imgElement.style.display = 'block';
                imgElement.onerror = function() {
                    console.warn('Could not load featured image:', imageUrl);
                    this.style.display = 'none';
                };
            } else {
                imgElement.style.display = 'none';
            }
            
            const contentElement = document.getElementById('post-body');
            if (content) {
                let processedContent = content;
                const escapedTitle = title.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const titleRegex = new RegExp(`^#\\s*${escapedTitle}\\s*\n?`, 'i');
                processedContent = processedContent.replace(titleRegex, '');
                contentElement.innerHTML = mdToHtml(processedContent);
            }
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('post-content-wrapper').style.display = 'block';
        }

        async function loadBlogPost() {
            const slug = getSlugFromURL();
            if (!slug) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').querySelector('h2').textContent = 'Lỗi';
                document.getElementById('error').querySelector('p').textContent = 'Không tìm thấy slug bài viết trong URL.';
                return;
            }

            try {
                const apiUrl = `https://api.github.com/repos/thudm309/vibeagency/contents/content/blog/${slug}.md`;
                const response = await fetch(apiUrl, {
                    headers: { 'Accept': 'application/vnd.github.v3+json', 'Accept-Charset': 'utf-8' }
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error(`GitHub API Error (${response.status}): ${errorData.message || 'Failed to fetch'}`);
                }
                
                const data = await response.json();
                if (!data.content) throw new Error('No content found in GitHub response');
                
                const decodedContent = decodeURIComponent(escape(atob(data.content)));
                displayPost({ content: decodedContent });

            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <h2>Lỗi tải bài viết</h2>
                    <p><strong>Slug:</strong> ${slug}</p>
                    <p><strong>Lỗi:</strong> ${error.message}</p>
                    <p>Vui lòng kiểm tra console để biết thêm chi tiết hoặc thử lại sau.</p>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
</body>
</html>
