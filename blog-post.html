<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Post - Vibe Agency</title>
    <style>
        :root {
            --primary: #00f2ea;
            --primary-dark: #00c7c2;
            --secondary: #ff00cc;
            --dark: #0a0440;
            --light: #f8fafc;
            --accent: #f435ff;
            --gradient-start: rgba(0, 242, 234, 0.8);
            --gradient-end: rgba(255, 0, 204, 0.8);
            --deep-blue: #070031;
            --neon-cyan: #00f2ea;
            --neon-pink: #ff00cc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--deep-blue);
            color: white;
            line-height: 1.7;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background-color: rgba(7, 0, 49, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 242, 234, 0.2);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-cyan);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .logo-dot {
            color: var(--neon-pink);
        }
        
        .blog-post {
            padding: 120px 0 60px;
            min-height: 100vh;
        }
        
        .post-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            margin-top: 32px;        /* Keep content clear of fixed header */
        }
        
        .post-meta {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--neon-cyan);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .post-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            text-align: center;
        }
        
        .post-image {
            width: 100%;
            max-width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            /* margin-bottom: 3rem; */ /* FIX: Removed this margin */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: block;
            /* clear: both; */ /* Consider removing if no floats precede this */
        }
        
        .post-content { /* This class is on #post-body */
            line-height: 1.8;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            /* clear: both; */ /* Consider removing if .post-header is not floated */
            margin-top: 3rem; /* FIX: Adjusted from 2rem to ensure sufficient space after header */
            position: relative;
            z-index: 1;
            word-break: break-word;     /* Chrome, Edge, Safari */
            overflow-wrap: anywhere;    /* Firefox */
        }
        
        .post-content a {
            word-break: break-word;     /* Chrome, Edge, Safari */
            overflow-wrap: anywhere;    /* Firefox */
        }
        
        .post-content > *:first-child {
            margin-top: 0;
        }
        
        .post-content > *:last-child {
            margin-bottom: 0;
        }
        
        .post-header {
            margin-bottom: 3rem; /* This provides space after the header (which contains the image) */
            text-align: center;
        }
        
        .post-content h1 {
            color: var(--neon-cyan);
            font-size: 2rem;
            margin: 2rem 0 1rem 0;
            border-bottom: 2px solid var(--neon-cyan);
            padding-bottom: 0.5rem;
        }
        
        .post-content h2 {
            color: var(--neon-pink);
            font-size: 1.5rem;
            margin: 1.5rem 0 1rem 0;
        }
        
        .post-content h3 {
            color: var(--neon-cyan);
            font-size: 1.3rem;
            margin: 1.2rem 0 0.8rem 0;
        }
        
        .post-content p {
            margin-bottom: 1.2rem;
            text-align: justify;
        }
        
        .post-content ul, .post-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .post-content li {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .post-content strong {
            color: var(--neon-cyan);
            font-weight: 600;
        }
        
        .post-content blockquote {
            border-left: 4px solid var(--neon-pink);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .post-content code {
            background: rgba(0, 242, 234, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--neon-cyan);
        }
        
        .post-tags {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tag {
            display: inline-block;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            color: var(--dark);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0.2rem;
            font-weight: 500;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            color: var(--neon-pink);
            transform: translateX(-5px);
        }
        
        .loading {
            text-align: center;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            margin: 3rem 0;
        }
        
        .error {
            text-align: center;
            color: var(--neon-pink);
            font-size: 1.2rem;
            margin: 3rem 0;
        }
        
        @media (max-width: 768px) {
            .post-title {
                font-size: 2rem;
            }
            
            .post-image {
                height: 250px;
            }
            
            .post-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">
                    Vibe<span class="logo-dot">.</span>Agency
                </a>
            </nav>
        </div>
    </header>

    <main class="blog-post">
        <div class="container">
            <div id="loading" class="loading">
                <h2>Đang tải bài viết...</h2>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <h2>Không tìm thấy bài viết</h2>
                <p>Bài viết bạn đang tìm không tồn tại hoặc đã bị xóa.</p>
            </div>
            
            <article id="post-content" style="display: none;">
                <div class="post-container">
                    <header class="post-header">
                        <div class="post-meta">
                            <time id="post-date" class="post-date"></time>
                            <div id="post-tags" class="post-tags"></div>
                        </div>
                        <h1 id="post-title" class="post-title"></h1>
                        <img id="featured-image" class="post-image" style="display: none;">
                    </header>
                    
                    <div id="post-body" class="post-content">
                        <!-- Blog content will be loaded here -->
                    </div>
                    
                    <footer class="post-footer">
                        <a href="/" class="back-button">← Quay lại trang chủ</a>
                    </footer>
                </div>
            </article>
        </div>
    </main>

    <script>
        // Get slug from URL
        function getSlugFromURL() {
            // Priority 1: Check if Cloudflare Function injected the slug
            if (window.BLOG_SLUG) {
                console.log('Found slug from Cloudflare Function:', window.BLOG_SLUG);
                return window.BLOG_SLUG;
            }
            
            // Priority 2: Check URL query parameter (for local development)
            const urlParams = new URLSearchParams(window.location.search);
            const postParam = urlParams.get('post');
            
            if (postParam) {
                console.log('Found post parameter:', postParam);
                return postParam;
            }
            
            // Priority 3: Extract from pathname (fallback)
            const pathname = window.location.pathname;
            const segments = pathname.split('/').filter(segment => segment.length > 0);
            
            if (segments.length > 1 && segments[0] === 'blog') {
                const slug = segments[1].replace('.html', '');
                if (slug && slug !== 'blog-post') {
                    console.log('Extracted slug from pathname:', slug);
                    return slug;
                }
            }
            
            console.error('No valid slug found in URL');
            return null;
        }

        // Resolve asset path
        function resolveAssetPath(src) {
            // Converts /uploads/… -> raw.githubusercontent… ; leaves http[s] intact
            if (src.startsWith('/uploads/') || src.startsWith('uploads/')) {
                const p = src.startsWith('/') ? src.slice(1) : src;
                return `https://raw.githubusercontent.com/thudm309/vibeagency/main/public/${p}`;
            }
            if (src.includes('github.com') && src.includes('/blob/')) {
                return src.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
            }
            return src;                 // already an external URL
        }

        // Chuyển Markdown sang HTML (đủ heading, danh sách, link, xuống dòng)
        function mdToHtml(md) {
            if (!md || md.trim() === '') return '';
            
            // Normalize line endings
            let html = md.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            
            // Convert headings first (before paragraph processing)
            html = html
                .replace(/^###### (.*)$/gim, '<h6>$1</h6>')
                .replace(/^##### (.*)$/gim, '<h5>$1</h5>')
                .replace(/^#### (.*)$/gim, '<h4>$1</h4>')
                .replace(/^### (.*)$/gim, '<h3>$1</h3>')
                .replace(/^## (.*)$/gim, '<h2>$1</h2>')
                .replace(/^# (.*)$/gim, '<h1>$1</h1>');
            
            // Convert bold and italic
            html = html
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // Convert links [text](url)
            html = html.replace(/\[([^\]]+)]\((https?:\/\/[^\s)]+)\)/gim, 
                '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
            
            // Convert images ![alt](src)
            html = html.replace(/!\[([^\]]*)]\(([^)]+)\)/g, (_, alt, src) =>
                `<img src="${resolveAssetPath(src)}" alt="${alt}" class="post-image">`);
            
            // Convert lists
            html = html
                .replace(/^\s*-\s+(.+)$/gim, '<li>$1</li>')
                .replace(/^\s*\d+\.\s+(.+)$/gim, '<li>$1</li>');
            
            // Wrap consecutive <li> elements in <ul> or <ol>
            html = html.replace(/(<li>.*?<\/li>)(\n<li>.*?<\/li>)*/g, function(match) {
                return '<ul>' + match.replace(/\n/g, '') + '</ul>';
            });
            
            // Split into paragraphs (double line breaks)
            const paragraphs = html.split(/\n\s*\n/);
            
            // Process each paragraph
            html = paragraphs.map(para => {
                para = para.trim();
                if (!para) return '';
                
                // Don't wrap headings, lists, images in paragraphs
                if (para.match(/^<(h[1-6]|ul|ol|li|img)/)) {
                    return para;
                }
                
                // Convert single line breaks to <br> within paragraphs
                para = para.replace(/\n/g, '<br>');
                
                return `<p>${para}</p>`;
            }).filter(para => para).join('\n');
            
            // Clean up any remaining issues
            html = html
                .replace(/<p><\/p>/g, '')
                .replace(/<p>\s*<\/p>/g, '')
                .replace(/<\/ul>\s*<ul>/g, '')
                .replace(/<\/ol>\s*<ol>/g, '');
            
            return html;
        }

        // Parse frontmatter and content
        function parseFrontmatter(content) {
            const lines = content.split('\n');
            let frontmatterEnd = -1;
            let inFrontmatter = false;
            
            // Check if content starts with frontmatter
            if (lines[0] && (lines[0].trim() === '---' || lines[0].includes('title:'))) {
                inFrontmatter = true;
                
                // Find the end of frontmatter
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '---') {
                        frontmatterEnd = i;
                        break;
                    }
                }
            }
            
            let frontmatter = {};
            let bodyContent = content;
            
            if (frontmatterEnd > 0) {
                // Parse frontmatter
                const frontmatterLines = lines.slice(0, frontmatterEnd);
                frontmatterLines.forEach(line => {
                    const colonIndex = line.indexOf(':');
                    if (colonIndex > 0) {
                        const key = line.substring(0, colonIndex).trim();
                        const value = line.substring(colonIndex + 1).trim();
                        frontmatter[key] = value;
                    }
                });
                
                // Get body content (everything after frontmatter)
                bodyContent = lines.slice(frontmatterEnd + 1).join('\n').trim();
            }
            
            return { frontmatter, content: bodyContent };
        }

        // Display blog post
        function displayPost(post) {
            const { frontmatter, content } = parseFrontmatter(post.content || '');
            
            // Set title
            const title = frontmatter.title || post.title || 'Untitled';
            document.getElementById('post-title').textContent = title;
            document.title = `${title} - Vibe Agency`;
            
            // Set date
            const date = frontmatter.date || post.date;
            if (date) {
                const dateObj = new Date(date);
                document.getElementById('post-date').textContent = dateObj.toLocaleDateString('vi-VN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
            
            // Set tags
            const tags = frontmatter.tags || post.tags;
            if (tags) {
                const tagArray = typeof tags === 'string' ? tags.split(',').map(t => t.trim()) : tags;
                const tagsContainer = document.getElementById('post-tags');
                tagsContainer.innerHTML = tagArray.map(tag => `<span class="tag">${tag}</span>`).join('');
            }
            
            // Set featured image
            const featuredImage = (frontmatter.featured_image || post.featured_image || '').trim();
            if (featuredImage) {
                const imgElement = document.getElementById('featured-image');
                
                // Always use GitHub raw URL for immediate availability
                let imageUrl = featuredImage;
                
                // If it's a local path (starts with /uploads/ or similar), convert to GitHub raw URL
                if (featuredImage.startsWith('/uploads/') || featuredImage.startsWith('uploads/')) {
                    const imagePath = featuredImage.startsWith('/') ? featuredImage.substring(1) : featuredImage;
                    imageUrl = `https://raw.githubusercontent.com/thudm309/vibeagency/main/public/${imagePath}`;
                }
                // If it's already a GitHub blob URL, convert to raw URL
                else if (featuredImage.includes('github.com') && featuredImage.includes('/blob/')) {
                    imageUrl = featuredImage.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
                }
                // If it's an external URL (unsplash, etc.), use as-is
                else if (featuredImage.startsWith('http')) {
                    imageUrl = featuredImage;
                }
                
                console.log('Loading image from:', imageUrl);
                imgElement.src = imageUrl;
                imgElement.style.display = 'block';
                
                // Simple fallback - hide image if it fails to load
                imgElement.onerror = function() {
                    console.warn('Could not load', imageUrl);
                    this.remove();                // xoá hẳn thẻ img nếu không tải được
                };
            }
            
            // Process content
            const contentElement = document.getElementById('post-body');
            if (content) {
                // Remove duplicate title if it exists at the beginning of content
                let processedContent = content;
                const titleRegex = new RegExp(`^#\\s*${title.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\s*\n?`, 'i');
                processedContent = processedContent.replace(titleRegex, '');
                
                // Convert markdown to HTML
                const htmlContent = mdToHtml(processedContent);
                
                contentElement.innerHTML = htmlContent;
            }
            
            // Show the post
            document.getElementById('loading').style.display = 'none';
            document.getElementById('post-content').style.display = 'block';
        }

        // Load and display blog post
        async function loadBlogPost() {
            const slug = getSlugFromURL();
            
            if (!slug) {
                console.error('No slug found');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                return;
            }

            try {
                console.log('Loading blog post for slug:', slug);
                
                const apiUrl = `https://api.github.com/repos/thudm309/vibeagency/contents/content/blog/${slug}.md`;
                console.log('Fetching from:', apiUrl);
                
                // Fetch from GitHub API
                const response = await fetch(apiUrl, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Accept-Charset': 'utf-8'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('GitHub API Error:', errorText);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('GitHub API Response:', data);
                
                if (!data.content) {
                    throw new Error('No content found in GitHub response');
                }
                
                // Decode base64 content with proper UTF-8 handling
                const decodedContent = decodeURIComponent(escape(atob(data.content)));
                console.log('Decoded content preview:', decodedContent.substring(0, 200));
                
                const post = { content: decodedContent };
                console.log('Parsed post:', post);
                
                displayPost(post);

            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                
                // Show error details in the error div
                const errorDiv = document.getElementById('error');
                errorDiv.innerHTML = `
                    <h2>Error Loading Post</h2>
                    <p><strong>Slug:</strong> ${slug}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check browser console for more details.</p>
                `;
            }
        }

        // Load post when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting blog post load...');
            loadBlogPost();
        });
    </script>
</body>
</html>
