    <!--  üí°  To keep consistency, we reuse the same CSS variables that exist in other pages  -->
    <style>
        :root {
            --primary: #00f2ea;

        /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Header (same as other pages) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

            background-color: rgba(7, 0, 49, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;

        nav {
            display: flex;

            gap: 0.5rem;

        }

            color: var(--neon-pink);
        }

        /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Blog list page ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

            color: var(--neon-pink);

            text-decoration: none;

        }
        .read-more:hover {

<body>
    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê HEADER (reuse) ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê MAIN CONTENT ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <main class="blog-page">
        <div class="container">
            <h1 class="page-title">Blog</h1>

            <div id="loading" class="loading">ƒêang t·∫£i danh s√°ch b√†i vi·∫øt...</div>
            <div id="error"   class="error"   style="display:none;"></div>

            <!-- grid will be injected here -->
            <div id="posts-grid" class="posts-grid" style="display:none;"></div>
        </div>
    </main>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê JS ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <script>
    /**
     * Helper: resolve image paths stored in frontmatter so they load from raw GitHub
     */
    function resolveAssetPath(src) {
        if (!src) return '';
        if (src.startsWith('/uploads/') || src.startsWith('uploads/')) {
            const p = src.startsWith('/') ? src.slice(1) : src;
            return `https://raw.githubusercontent.com/thudm309/vibeagency/main/public/${p}`;
        }
        if (src.includes('github.com') && src.includes('/blob/')) {
            return src.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
        }
        return src;
    }

    /**
     * Very small front‚Äëmatter parser (title, date, featured_image).
     */
    function parseFrontmatter(raw) {
        const lines = raw.split('\n');
        const fm = {};
        let i = 0;
        if (lines[0].trim() === '---') {
            for (i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line === '---') { i++; break; }
                const idx = line.indexOf(':');
                if (idx > -1) {
                    const key   = line.slice(0, idx).trim();
                    let value = line.slice(idx+1).trim();
                    value = value.replace(/^"|"$/g, '').replace(/^'|'$/g, '');
                    fm[key] = value;
                }
            }
        }
        const body = lines.slice(i).join('\n').trim();
        return { frontmatter: fm, body };
    }

    /**
     * Create card element from post meta
     */
    function createPostCard({slug, title, date, image, excerpt}) {
        const link = `/blogs/${slug}`;
        const card = document.createElement('article');
        card.className = 'post-card';

        if (image) {
            const img = document.createElement('img');
            img.src = resolveAssetPath(image);
            img.alt = title;
            img.className = 'post-thumb';
            img.onerror = function(){ this.style.display='none'; };
            card.appendChild(img);
        }

        const body = document.createElement('div');
        body.className = 'post-body';
        card.appendChild(body);

        const h3 = document.createElement('h3');
        h3.className = 'post-title';
        h3.textContent = title;
        body.appendChild(h3);

        if (date) {
            const time = document.createElement('time');
            time.className = 'post-date';
            time.dateTime = date;
            // format date vi-VN
            const d = new Date(date);
            time.textContent = !isNaN(d) ? d.toLocaleDateString('vi-VN', {year:'numeric', month:'long', day:'numeric'}) : date;
            body.appendChild(time);
        }

        if (excerpt) {
            const p = document.createElement('p');
            p.className = 'post-excerpt';
            p.textContent = excerpt;
            body.appendChild(p);
        }

        const a = document.createElement('a');
        a.className = 'read-more';
        a.href = link;
        a.textContent = 'ƒê·ªçc ti·∫øp ‚Üí';
        body.appendChild(a);

        return card;
    }

    /**
     * Fetch list from GitHub, then fetch each Markdown file to build grid
     */
    async function loadPosts() {
        const loading  = document.getElementById('loading');
        const errorBox = document.getElementById('error');
        const grid     = document.getElementById('posts-grid');

        try {
            // 1Ô∏è‚É£ Get directory listing
            const dirUrl = 'https://api.github.com/repos/thudm309/vibeagency/contents/content/blog';
            const dirRes = await fetch(dirUrl, {headers:{'Accept':'application/vnd.github.v3+json'}});
            if (!dirRes.ok) throw new Error('Kh√¥ng l·∫•y ƒë∆∞·ª£c danh s√°ch b√†i vi·∫øt');
            const dirData = await dirRes.json();
            const mdFiles = dirData.filter(item => item.name.endsWith('.md'));

            // 2Ô∏è‚É£ Sequential fetch (or Promise.all with throttle if nhi·ªÅu):
            for (const file of mdFiles) {
                const contentRes = await fetch(file.download_url);
                if (!contentRes.ok) continue; // skip n·∫øu l·ªói
                const raw = await contentRes.text();
                const {frontmatter, body} = parseFrontmatter(raw);

                // slug = filename without .md
                const slug = file.name.replace(/\.md$/i,'');
                const title = frontmatter.title || slug;
                const date  = frontmatter.date || '';
                const image = frontmatter.featured_image || '';

                // Simple excerpt: take first 40 words of body (plain)
                const plain = body.replace(/[#>*`_\-]/g,'').replace(/\[.*?\]\(.*?\)/g,'');
                const excerpt = plain.split(/\s+/).slice(0,40).join(' ') + '‚Ä¶';

                const card = createPostCard({slug,title,date,image,excerpt});
                grid.appendChild(card);
            }

            loading.style.display = 'none';
            grid.style.display = 'grid';

        } catch(e) {
            console.error(e);
            loading.style.display = 'none';
            errorBox.textContent = e.message;
            errorBox.style.display = 'block';
        }
    }

    document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
